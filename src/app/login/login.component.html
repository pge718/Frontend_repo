
<div class="container-fluid" style="background-color: rgb(60, 8, 248);height:100px; width:100%;">
    <div class="row">
      <div class="col-8">
        <img src="./assets/download.png" style="height:90px; width:100px; margin-left:20px; margin-top:5px;">
      </div>
  
      <div class="col-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container" style="height:100px; margin-right:0px;">
  
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Jobs</a>
              </li>
  
              <li class="nav-item active">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" routerLink="/signup">signup</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      </div>
<div class="row">
    <div class="col-6">
        <img src="./assets/1.gif" style="width: 100%;height:100%;padding:0px;" > 
    </div>
    <div class="col-6" id="div1">
         
            <form>
                <div>
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" id="Email1" [(ngModel)]="email"
                        placeholder="Enter email" minlength="4" pattern="[A-Za-z0-9._]*[@][a-zA-Z0-9.]*[.][a-zA-Z.]*"
                        required>

                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>


                </div>
                <br/>
                <div>
                    <label>Password</label>
                    <input type="password" minlength="8" [(ngModel)]="pwd" name="pwd" class="form-control"
                        id="Password1" placeholder="Password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label">Sign me out</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)="OnLogin()">Login</button>
            </form>
        
    </div>
</div>
