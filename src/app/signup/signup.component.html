<div class="container-fluid" style="background-color: rgb(60, 8, 248);height:100px; width:100%;">
    <div class="row">
      <div class="col-8">
        <img src="./assets/download.png" style="height:90px; width:100px; margin-left:20px; margin-top:5px;">
      </div>
  
      <div class="col-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container" style="height:100px; margin-right:0px;">
  
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Jobs</a>
              </li>
  
              <li class="nav-item active">
                <a class="nav-link" href="#">Login</a>
              </li>
              
            </ul>
          </div>
        </nav>
      </div>
      </div>
<div class="row">
        <div class="col-2">
        </div>
    <div class="col-8" id="div1">
            <img src="./assets/download.png" id="image" >
            <div>
                <br/>
                 <form>
                     <div class="row">
                        <div class="col-6">
                            <label> First Name</label>
                                 <input type="text" class="form-control" name="fname" id="fname" [(ngModel)]="firstname"
                                         placeholder="first name" minlength="3" required >
                        </div>

                            <div class="col-6">
                                <label> Last Name</label>
                                <input type="text" class="form-control" name="lname" id="lname" [(ngModel)]="lastname"
                                    placeholder="last name" minlength="3" required >
                            </div>
                </div>
                <br/>
                <div>    
                <label>Email address</label>
                    <input type="email" class="form-control" name="email" id="Email1" [(ngModel)]="email"
                        placeholder="Enter email" minlength="4" pattern="[A-Za-z0-9._]*[@][a-zA-Z0-9.]*[.][a-zA-Z.]*"
                        required>
            </div>
            <br/>

                        <div>
                                <label>Set Password</label>
                                <input type="password" minlength="8" [(ngModel)]="pwd" name="pwd" class="form-control"
                                    id="Password1" placeholder="Password" required>
                                    <small id="pwdHelp" class="form-text text-muted">Use 8 or more characters with a mix of letters, numbers & symbols</small>
                            </div>

                            <br/>

                            <div>
                                    <label>Retype Password</label>
                                    <input type="password" minlength="8" [(ngModel)]="repwd" name="re-pwd" class="form-control"
                                        id="RePassword" placeholder="Password" required>
                                </div>
                                    <br/>
                                <button type="submit" class="btn btn-primary" (click)="OnSignUp()">Signup</button>   
                


                </form>
            </div>
        </div>
    
                <div class="col-2">
                </div>

</div>
